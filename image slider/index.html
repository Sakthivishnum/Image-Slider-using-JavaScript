<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="assets/image1.jpg" alt="Image 1" class="slide">
            <img src="assets/image2.jpg" alt="Image 2" class="slide">
            <img src="assets/image3.jpg" alt="Image 3" class="slide">
            <img src="assets/image4.jpg" alt="Image 4" class="slide">
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
